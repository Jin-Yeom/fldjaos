<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>lunch for us</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Section: Design Block -->
                        <section class="text-center">
                            <!-- Background image -->
                            <div class="p-5 bg-image" style="
                                background-image: url('/img/food_login.jpg');
                                height: 300px;
                                "></div>
                            <!-- Background image -->
                        
                            <div class="card mx-4 mx-md-5 shadow-5-strong" style="
                                margin-top: -100px;
                                background: hsla(0, 0%, 100%, 0.8);
                                backdrop-filter: blur(30px);
                                ">
                            <div class="card-body py-5 px-md-5" style="background-color: #F5F5DC;">
                        
                                <div class="row d-flex justify-content-center">
                                <div class="col-lg-8">
                                    <h2 class="fw-bold mb-5">회원가입</h2>
                                    <form>
                                    
                                    <div class="form-outline mb-4">
                                        <input type="text" id="userNm" class="form-control" />
                                        <label class="form-label" for="userNm">이름</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="userId" class="form-control" />
                                        <label class="form-label" for="userId">아이디</label>
                                    </div>
                                    
                                    <div class="form-outline mb-4">
                                        <input type="text" id="password" class="form-control" />
                                        <label class="form-label" for="password">비밀번호</label>
                                    </div>
                                    
                                    <form action="/tmp" method="post">
                                    <div class="form-outline mb-4">
                                        <input type="text" id="pwConfirm" class="form-control" />
                                        <label class="form-label" for="pwConfirm">비밀번호 확인</label>
                                    </div>
                                    </form>

                                    <div class="form-outline mb-4">
                                        <div id="gender">
                                            <input type="radio" id="man" name="gender" value="M" checked="checked">
                                            <label for="man">남자</label>
                                            <input type="radio" id="woman" name="gender" value="W">
                                            <label for="woman">여자</label>
                                        </div>

                                        <label class="form-label">성별</label>
                                    </div>

                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-block mb-4" style="
                                    background-color: #5F9EA0;
                                    color: white;
                                    text-align: center;
                                    border: solid 2px grey;
                                    border-radius: 12px;">
                                        회원가입
                                    </button>
                                    
                                    </form>
                                </div>
                                </div>
                            </div>
                            </div>
                        </section>
                        <!-- Section: Design Block -->
                    </div>
                </div>
            </div>
        </main>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
