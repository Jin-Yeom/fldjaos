<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('../img/index_body.jpg');
            background-size: cover; /* 이미지를 컨테이너에 꽉 차게 채웁니다 */
            background-position: center; /* 이미지를 가운데 정렬합니다 */
            background-repeat: no-repeat; 
        }

        .container {
            width: 80%;
            opacity: 0.8;
            background-color: #f0f0f0; /* 흐린 회색 박스 */
            border-radius: 15px; /* 모서리 둥근 네모난 모양 */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* 그림자 추가 */
        }

        .app-box-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4개의 열로 구성 */
            grid-gap: 10px; /* 간격을 10px로 설정 */
        }

        .app-box {
            width: 50px; /* 고정된 크기 */
            height: 50px; /* 고정된 크기 */
            border-radius: 10px; /* 앱처럼 조그마한 네모난 앱 모양 */
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2); /* 앱에 그림자 추가 */
            background-color: #444; /* 흐린 회색 박스 */
            background-image: url('../img/app_food.png');
            background-size: cover; /* 이미지를 컨테이너에 꽉 차게 채웁니다 */
            background-position: center; /* 이미지를 가운데 정렬합니다 */
            background-repeat: no-repeat; 
            margin-bottom: 10px; /* 각 행 간의 간격 */
            margin-left: -41%;
        }

        @media (min-width: 300px) {
            .app-box {
                margin-left: 10%;
            }
        }

        @media (min-width: 400px) {
            .app-box {
                margin-left: 20%;
            }
        }

        @media (min-width: 500px) {
            .app-box {
                margin-left: 30%;
            }
        }

        @media (min-width: 600px){
            .app-box {
                margin-left: 31%;
            }
        }

        @media (min-width: 700px) {
            .app-box {
                margin-left: 33%;
            }
        }
    </style>
    <title>Responsive Design Example</title>
</head>
<body>
    <div class="container">
        <div class="app-box-container">
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
        </div>
    </div>
</body>
</html>
